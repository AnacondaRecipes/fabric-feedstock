{% set name = "fabric" %}
{% set version = "2.1.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "4aeb5bcd9039a1e1225caed4b2ac296bbc347c869bdef7e3717c13ee49dba58a" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  entry_points:
    - fab = fabric.main:program.run
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - invoke >=1.0,<2.0
    - paramiko >=1.10,<3.0
    - cryptography >=1.0

test:
  imports:
    - fabric

  commands:
    - fab --help

about:
  home: http://fabfile.org
  license_file: LICENSE
  license: BSD 2-Clause
  license_family: BSD
  summary: 'Fabric is a simple, Pythonic tool for remote execution and deployment.'
  description: |
    Fabric is a Python library and command-line tool for streamlining the use
    of SSH for application deployment or systems administration tasks.
  doc_url: http://docs.fabfile.org/
  doc_source_url: https://github.com/fabric/fabric/blob/master/sites/docs/index.rst#id1
  dev_url: https://github.com/fabric/fabric

extra:
  recipe-maintainers:
    - pmlandwehr
